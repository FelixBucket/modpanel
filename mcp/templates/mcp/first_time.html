{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>First Time Login | MCP | Toontown Rewritten</title>

    <!-- Bootstrap and Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
    <link href="{% static "css/font-awesome.min.css" %}" type="text/css" rel="stylesheet" />
    <link href="{% static "css/morris.css" %}" type="text/css" rel="stylesheet" />
    <link href="{% static "css/mcp/nanoscroller.css" %}" type="text/css" rel="stylesheet" />

    <!-- google font libraries -->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400' rel='stylesheet' type='text/css'>

    <!-- MCP Styles -->
    <link rel="stylesheet" type="text/css" href="{% static "css/mcp/layout.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/mcp/elements.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/mcp/mcp.css" %}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static "img/mcp/favicons/favicon.ico" %}">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static "img/mcp/favicons/apple-touch-icon-57x57.png" %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static "img/mcp/favicons/apple-touch-icon-114x114.png" %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static "img/mcp/favicons/apple-touch-icon-72x72.png" %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static "img/mcp/favicons/apple-touch-icon-144x144.png" %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static "img/mcp/favicons/apple-touch-icon-60x60.png" %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static "img/mcp/favicons/apple-touch-icon-120x120.png" %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "img/mcp/favicons/apple-touch-icon-76x76.png" %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static "img/mcp/favicons/apple-touch-icon-152x152.png" %}">
    <link rel="icon" type="image/png" href="{% static "img/mcp/favicons/favicon-196x196.png" %}" sizes="196x196">
    <link rel="icon" type="image/png" href="{% static "img/mcp/favicons/favicon-160x160.png" %}" sizes="160x160">
    <link rel="icon" type="image/png" href="{% static "img/mcp/favicons/favicon-96x96.png" %}" sizes="96x96">
    <link rel="icon" type="image/png" href="{% static "img/mcp/favicons/favicon-16x16.png" %}" sizes="16x16">
    <link rel="icon" type="image/png" href="{% static "img/mcp/favicons/favicon-32x32.png" %}" sizes="32x32">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-TileImage" content="{% static "img/mcp/favicons/mstile-144x144.png" %}">
    <meta name="msapplication-config" content="{% static "img/mcp/favicons/browserconfig.xml" %}">
</head>
<body id="login-page">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="login-box">
                    <div class="row">
                        <div class="col-xs-12">
                            <header id="login-header">
                                <div id="login-logo">
                                    <img src="{% static "img/mcp/logo-mcp.png" %}" alt=""/>
                                </div>
                            </header>
                            <div id="login-box-inner">

                                {% if auth_message_type %}
                                <div class="alert alert-{{ auth_message_type }}">{{ auth_message }}</div>
                                {% endif %}

                                <p><strong>Well fancy that, it looks like it's your first time here!</strong></p>

                                <p><strong>Tell us more about you.</strong>

                                <form role="form" action="{% url "mcp:first_time" %}" method="POST">{% csrf_token %}
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <input class="form-control" type="text" name="first_name" placeholder="First Name">
                                        </div>
                                        <div class="col-xs-6">
                                            <input class="form-control" type="text" name="last_name" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <p class="help-block">Feel free to make up a name.</p>

                                    <div class="row">
                                        <div class="col-xs-12">
                                            <button type="submit" class="btn btn-success col-xs-12">Done</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
