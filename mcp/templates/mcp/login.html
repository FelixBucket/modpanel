{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MCP | Toontown Rewritten</title>

    <!-- Bootstrap and Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
    <link href="{% static "css/font-awesome.min.css" %}" type="text/css" rel="stylesheet" />
    <link href="{% static "css/morris.css" %}" type="text/css" rel="stylesheet" />
    <link href="{% static "css/mcp/nanoscroller.css" %}" type="text/css" rel="stylesheet" />

    <!-- google font libraries -->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400' rel='stylesheet' type='text/css'>

    <!-- MCP Styles -->
    <link rel="stylesheet" type="text/css" href="{% static "css/mcp/layout.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/mcp/elements.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/mcp/mcp.css" %}">

    <!-- Favicon -->
    <link rel="icon" type="image/ico" href="{% static "img/favicon.ico")">
</head>
<body id="login-page">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="login-box">
                    <div class="row">
                        <div class="col-xs-12">
                            <header id="login-header">
                                <div id="login-logo">
                                    <img src="{% static "img/mcp/logo-mcp.png" %}" alt=""/>
                                </div>
                            </header>
                            <div id="login-box-inner">
                                {% if auth_message_type %}
                                <div class="alert alert-{{ auth_message_type }}">{{ auth_message }}</div>
                                {% endif %}
                                <form role="form" action="{% url "mcp:login" %}" method="POST">{% csrf_token %}
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input class="form-control" type="text" name="username" placeholder="Username">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                        <input type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                    <div id="remember-me-wrapper">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <div class="checkbox-nice">
                                                    <input type="checkbox" id="remember-me" name="remember_me" checked="checked" />
                                                    <label for="remember-me">
                                                        Remember me
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <button type="submit" class="btn btn-success col-xs-12">Login</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
