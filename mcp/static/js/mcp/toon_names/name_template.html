<div class="col-md-3">
    <div class="moderation-name main-box">
        <div class="moderation-name-text-wrapper">
            <p class="moderation-name-text"><%= candidate_name %></p>
        </div>
        <div class="moderation-name-action approve"><i class="fa fa-check"></i><p>Approve</p></div>
        <div class="moderation-name-action discuss"><i class="fa fa-comments"></i><p>Discuss</p></div>
        <div class="moderation-name-action reject"><i class="fa fa-times"></i><p>Reject</p></div>
    </div>
</div>
