<div class="row">
    <div class="col-lg-3 col-sm-6 col-xs-12">
        <div class="main-box infographic-box">
            <i class="fa fa-user red-bg"></i>
            <span class="headline">Accounts</span>
            <span class="value" id="ds-accounts">...</span>
        </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-xs-12">
        <div class="main-box infographic-box">
            <i class="fa fa-play emerald-bg"></i>
            <span class="headline">Total PlayTimes</span>
            <span class="value" id="ds-playtimes">...</span>
        </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-xs-12">
        <div class="main-box infographic-box">
            <i class="fa fa-check green-bg"></i>
            <span class="headline">Actions Today</span>
            <span class="value" id="ds-actions-today">...</span>
        </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-xs-12">
        <div class="main-box infographic-box">
            <i class="fa fa-asterisk green-bg"></i>
            <span class="headline">Total Actions</span>
            <span class="value" id="ds-total-actions">...</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="main-box">
            <div class="row">
                <div class="col-md-9">
                    <div class="graph-box emerald-bg">
                        <h2 class="graph-title">Toontown Population</h2>
                        <div class="graph-toggles">
                            <a href="#" data-days="7">Past Week</a>
                            <a href="#" data-days="3">Past 3 Days</a>
                            <a href="#" data-days="1" class="active">Past Day</a>
                        </div>
                        <div class="graph" id="ds-population-graph" style="max-height: 245px;"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row graph-nice-legend">
                        <div class="graph-legend-row col-md-12 col-sm-4">
                            <div class="graph-legend-row-inner">
                                <span class="graph-legend-name">
                                    Current Population
                                </span>
                                <span class="graph-legend-value" id="ds-population-now">...</span>
                            </div>
                        </div>
                        <div class="graph-legend-row col-md-12 col-sm-4">
                            <div class="graph-legend-row-inner">
                                <span class="graph-legend-name">
                                    Peak Population
                                </span>
                                <span class="graph-legend-value" id="ds-population-peak">...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
